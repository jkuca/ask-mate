{% extends "base.html" %}
{% block content %}

{% if session %}
<div class="description">
<div class="detail">
<form action="/list">
    <label for="filter_question">Filter question:</label>
    <select name="filter_question" id="Filter_question">
        <option value="submission_time">Time</option>
        <option value="view_number">Viewer</option>
        <option value="vote_number">Voting</option>
    </select>
    <label for="direction">Direction:</label>
    <select name="direction" id="direction">
        <option value="DESC">Lower</option>
        <option value="ASC">Upper</option>
    </select>
    <button type="submit">Filter</button><br>
</form>
</div>

{% for element in questions %}


<div class="detail">
    <div class="">
        <a href="/question/{{element.id}}">
            <h3>{{element.title}}</h3>
        </a>
    </div>
    <div class="">
        {{element.message}}
    </div>
    <div class="">
        <span>
            {{element.vote_number}} votes
        </span>
        <span>
            {{element.view_number}} vievers
        </span>

    </div>
    <div class="post__btn-container">
    </div>
</div>
{% endfor %}

        <a href="/add_question"> <button class="btn__question">add question</button></a>
</div>

{% endif %}
{% endblock %}
