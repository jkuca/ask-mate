<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

    <title>AskMate</title>
</head>

<body>
{% for element in _list %}
    <div class="post__container">
        <div class="post__header">
           
            <p>{{element['title']}}</p>         
        </div>
        <div class="post__message">
            {{element['message']}}
        </div>
        <div class="post__left-box">
           <span>               
               {{element['vote_number']}} votes             
            </span>
           <span>
                {{element['view_number']}} vievers  
           </span>
           <span>
                {{element['id']}} id
            
           </span>
        </div>
        <button class="btn"><a href="/question/{{element['id']}}">edit question {{element['id']}}</a> </button>
    </div>
{% endfor %}


</body>

</html>
