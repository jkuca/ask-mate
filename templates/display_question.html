<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AskMate</title>
</head>

    title:<br>  
     {{data["title"]}}<br><br>

    question:<br>
    {{data["message"]}}
    {{data["image"]}}<br><br>
    views:<br>  
    {{data["view_number"]}}<br><br>
    votes:<br>  
    {{data["vote_number"]}}<br><br>
    submission times:<br>  
    {{data["submission_time"]}}<br><br>
    answers:<br>
    <ul>
        {% for ans in data["answers"] %}
            <li>{{ ans }} </li>
        {% endfor %}
    </ul>
    <p><a href=http://127.0.0.1:5000/list ><button>back</button></a></p>
</html>
