<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_info.username }}</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <div class="profile_user_display">
    <ul>
        <li class="user_data">Login: {{ user_info.username }}</li>
        <li class="user_data">Email: {{ user_info.email }}</li>
    </ul>
        <form action="/profile" method="POST">
                <div class="user_change_data"><input type="text" class="search__input" name="username" placeholder={{ user_info.username }} value={{ user_info.username }}></div>
                <div class="user_change_data"><input type="text" class="search__input" name="email" placeholder={{ user_info.email }} value={{ user_info.email }}></div>
                <input class="" type="submit" value="submit" />
        </form>
    </div>

{% endblock %}
</body>
</html>
