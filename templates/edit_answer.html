{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Edit Answer {{ answer.id }}</h1>
        <form action="/answer/{{ answer.id }}/edit" method="POST">
            <textarea name="message" rows="4" cols="85">{{ answer.message }}</textarea><br>
            <input type="submit" value="submit" />
        </form>
    </div>
    <a href="/"> <button class="btn_main_page">Main page</button></a>
{% endblock %}
